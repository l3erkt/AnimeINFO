<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="" href="https://img.icons8.com/?size=100&id=EFxDjlQr0y7b&format=png&color=000000">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/center.css">
    <link rel="stylesheet" href="../css/gallery.css">
    <script src="../js/search.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-slider/1.0.0/simpleslider.min.js"></script>
    <script src="../js/load_settings.js"></script>
    <script type="module">
        import * as apiUtil from "../js/api_util.js";

        async function loadSlider(container) {
            simpleslider.getSlider({
                container: container,
                transitionTime: 1,
                delay: 5
            });
        }

        window.addEventListener("load", async function() {
            const container = document.getElementById("gallery");
            let result = await apiUtil.fetchArt();
            apiUtil.buildGallery(result, container, "720x720", true);
            await loadSlider(container);
        });
    </script>
    <title>AnimeInfo | About</title>
</head>
<body>
    
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="../pages/home.html"><img class="logo "src="../images/logo.png" alt="logo"></a></li>
                <li><a href="../pages/popular.html">Popular Anime</a></li>
                <li><a href="../pages/genre.html">Genres</a></li>
                <li><a href="../pages/about.html">About Us</a></li>
                <li><a href="../pages/gallery.html">Gallery</a></li>
            </ul>

            <img src="../images/hamburger.png" alt="burger menu" class="burger-btn">

            <form class="src-form" autocomplete="off" id="search_form">
                <div id="search_bar" class="src-bar">
                    <label class="src-img" for="query"><img id="search_icon" src="../images/search.png" alt="Search Icon"></label>
                    <input class="src-input" type="text" name="query" id="query" placeholder="Search your anime...">
                </div>
            </form>
        </nav>
    </header>

    

    <div id="main_content">
        <h1>Gallery</h1>
        <h2>Featured Art</h2>
        <br>
        <div id="gallery" style="width:600px; height:600px; overflow: hidden;"></div>
    </div>


    <footer>
         <ul class="footer-links">
            <li><a href="../pages/help.html">Help/FAQ</a></li>
            <li><a href="../pages/settings.html">Settings</a></li>
            <li><a href="../pages/copyright.html">&copy; 2025 AnimeInfo</a></li>
        </ul>
    </footer>

</body>
</html>
